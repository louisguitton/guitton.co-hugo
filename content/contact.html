---
title: Get in touch
summary: Contact form that uses a serverless AWS Lambda function to send me an email.
---

<body>
  <link rel="stylesheet" type="text/css" href="/css/contact.css" />
  <div id="contact">
    <p class="bigcard">I'd love to get a card from you!</p>

    <div id="card">
      <form id="serverless-form" action="#" onsubmit="return confirm('Do you want to send that postcard?');">
        <div id="leftbox">
          <textarea id="message" name="message" cols="35" rows="25" placeholder="Body of the message you want to send me" required></textarea>
        </div>
        <div id="rightbox">
          <div id="send">
            <input class="sendbutton" type="submit" value="Send" />
          </div>
          <div class="line">
            <div id="input">
              <input type="text" name="name" id="name" placeholder="What is your name?" />
              <input type="email" name="email" id="email" placeholder="What is your email?" required />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Lambda function URL
    var URL =
      "https://02e7mhsl5f.execute-api.eu-central-1.amazonaws.com/development/sendMail";
  </script>
  <script src="/js/jquery-1.11.1.min.js"></script>
  <script src="/js/script.js"></script>
</body>
