---
title: Get in touch
summary: Contact form that uses a serverless AWS Lambda function to send me an email.
---

<body>
  <link rel="stylesheet" type="text/css" href="/css/contact.css" />
  <div id="contact">
    <p class="bigcard">I'd love to get a card from you!</p>

    <div id="card">
      <form id="serverless-form" action="#">
        <div id="leftbox">
          <textarea
          id="message"
          name="message"
          COLS="35"
          ROWS="25"
          placeholder="Your message"
          required
        ></textarea>
        <label for="message" class="visuallyhidden">Body of the message you want to send me</label>
        </div>
        <div id="rightbox">
          <div id="send">
            <input class="sendbutton" type="submit" value="Send" />
          </div>
          <div class="line">
            <div id="input">
              <input type="text" name="name" id="name" placeholder="Name"/>
              <label for="name" class="visuallyhidden">What is your name?</label>
              <input type="email" name="email" id="email" placeholder="E-mail" required/>
              <label for="email" class="visuallyhidden">What is your email?</label>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script>
    // Lambda function URL
    var URL =
      "https://02e7mhsl5f.execute-api.eu-central-1.amazonaws.com/development/sendMail";
  </script>
  <script src="/js/jquery-1.11.1.min.js"></script>
  <script src="/js/script.js"></script>
</body>
